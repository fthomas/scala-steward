pull_request_rules:
  - name: assign and label scala-steward's PRs
    conditions:
      - author=fthomas
    actions:
      assign:
        users: [fthomas]
      label:
        add: [dependency-update]
  - name: merge scala-steward's PRs
    conditions:
      - author=fthomas
      - status-success=Build and Test
    actions:
      merge:
        method: squash
        strict: true

